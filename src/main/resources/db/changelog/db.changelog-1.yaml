databaseChangeLog:
  - changeSet:
      id: create-table-prices
      author: usepe
      changes:
        - createTable:
            tableName: prices
            columns:
              - column:
                  name: brand_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: price_list
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: last_update
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_update_by
                  type: varchar(50)
                  constraints:
                    nullable: false
